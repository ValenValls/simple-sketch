<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleSketch</title>    
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header class="header">
      <h1 class="title">Simple Sketcher</h1>
    </header>
    <main class="main">      
      
      <div class="settings">
        <input id="colorPicker" type="color" value="#333333" />
        <button id="colorBtn">Full Color mode</button>
        <button id="softColorBtn">Soft Color mode</button>
        <div id="intensityValue" class="intensity-value">0.5</div>
        <input id="intensitySlider" type="range" value="0.5" min="0.1" max="1" step="0.1"/>
        <button id="rainbowBtn">Rainbow mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
      </div>
      <div id="grid" class="grid"></div>
    </main>
    <footer class="footer">

      <a href="https://github.com/valenvalls" target="_blank">
        <i class="fab fa-github">Go to my github</i
      ></a>
    </footer>
    <script src="sketch-grid.js"></script>
  </body>
</html>
